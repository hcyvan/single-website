<div class="container">
  <div class="middle-box">
    <div class="middle-title">登陆</div>
    <mat-form-field>
      <input matInput placeholder="手机">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="密码" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <div class="span"></div>
    <button mat-raised-button color="primary">登陆</button>
  </div>
</div>
