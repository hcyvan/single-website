<div class="container">
  <div class="middle-box">
    <div class="middle-title">注册</div>
    <mat-form-field>
      <input matInput placeholder="手机">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="密码" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="确认密码" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="手机验证码">
      </mat-form-field></td>
      <td>
          <button mat-raised-button class="send-message">发送验证码</button>
      </td>
    </tr></table>
    <div class="span"></div>
    <button mat-raised-button color="primary">注册</button>
  </div>
</div>
